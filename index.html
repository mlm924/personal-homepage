			var Box = function(x, y, w, h, s) {
				this.x = x;
				this.y = y;
				this.w = w;
				this.h = h;
				this.s = s;
				this.a = Math.random() * Math.PI * 2;
				this.hue = Math.random() * 360;
			};
	
			Box.prototype = {
				constructor: Box,
				update: function() {
					this.a += Math.random() * 0.5 - 0.25;
					this.x += Math.cos(this.a) * this.s;
					this.y += Math.sin(this.a) * this.s;
					this.hue += 5;
					if(this.x > WIDTH) this.x = 0;
					else if(this.x < 0) this.x = WIDTH;
					if(this.y > HEIGHT) this.y = 0;
					else if(this.y < 0) this.y = HEIGHT;
				},
				render: function(ctx) {
					ctx.save();
					ctx.fillStyle = 'hsla(' + this.hue + ', 100%, 50%, 1)';
					ctx.translate(this.x, this.y);
					ctx.rotate(this.a);
					ctx.fillRect(-this.w, -this.h / 2, this.w, this.h);
					ctx.restore();
				}
			};
	
			var Circle = function(x, y, tx, ty, r) {
				this.x = x;
				this.y = y;
				this.ox = x;
				this.oy = y;
				this.tx = tx;
				this.ty = ty;
				this.lx = x;
				this.ly = y;
				this.r = r;
				this.br = r;
				this.a = Math.random() * Math.PI * 2;
				this.sx = Math.random() * 0.5;
				this.sy = Math.random() * 0.5;
				this.o = Math.random() * 1;
				this.delay = Math.random() * 200;
				this.delayCtr = 0;
				this.hue = Math.random() * 360;
			};
	
			Circle.prototype = {
				constructor: Circle,
				update: function() {
	
					if(this.delayCtr < this.delay) {
						this.delayCtr++;
						return;
					}
	
					this.hue += 1;
					this.a += 0.1;
	
					this.lx = this.x;
					this.ly = this.y;
	
					if(!clickToggle) {
						this.x += (this.tx - this.x) * this.sx;
						this.y += (this.ty - this.y) * this.sy;					
					} else {
						this.x += (this.ox - this.x) * this.sx;
						this.y += (this.oy - this.y) * this.sy;										
					}
	
	
					this.r = this.br + Math.cos(this.a) * (this.br * 0.5);
				},
				render: function(ctx) {
	
					ctx.save();
					ctx.globalAlpha = this.o;
					ctx.fillStyle = 'hsla(' + this.hue + ', 100%, 50%, 1)';
					ctx.translate(this.x, this.y);
					ctx.beginPath();
					ctx.arc(0, 0, this.r, 0, Math.PI * 2);
					ctx.fill();
					ctx.restore();
	
					if(clickToggle) {
						ctx.save();
						ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, 50%, 1)';
						ctx.beginPath();
						ctx.moveTo(this.lx, this.ly);
						ctx.lineTo(this.x, this.y);
						ctx.stroke();
						ctx.restore();					
					}
	
	
				}
			};
	
			var txtCanvas = document.createElement('canvas');
			var txtCtx = txtCanvas.getContext('2d');
	
			var c = document.getElementById('c');
			var ctx = c.getContext('2d');
	
			var WIDTH = c.width = window.innerWidth;
			var HEIGHT = c.height = window.innerHeight;
			var imgData = null;
			var idx = null;
			var skip = 4;
			var circles = [];
			var circle = null;
			var a = null;
			var clickToggle = false;
			var boxList = [];
			var box = null;
	
			txtCanvas.width = WIDTH;
			txtCanvas.height = HEIGHT;
	
			txtCtx.font = 'bold 70px Sans-serif';
			txtCtx.textAlign = 'center';
			txtCtx.baseline = 'middle';
			txtCtx.fillText('H E L L O   W O R L D', WIDTH / 2, HEIGHT / 2);
	
			ctx.font = 'bold 12px Monospace';
			ctx.textAlign = 'center';
			ctx.baseline = 'middle';
	
			imgData = txtCtx.getImageData(0, 0, WIDTH, HEIGHT).data;
	
			for(var y = 0; y < HEIGHT; y += skip) {
				for(var x = 0; x < WIDTH; x += skip) {
					idx = (x + y * WIDTH) * 4 - 1;
					if(imgData[idx] > 0) {
						a = Math.PI * 2 * Math.random();
						circle = new Circle(
							WIDTH / 2 + Math.cos(a) * WIDTH,
							HEIGHT / 2 + Math.sin(a) * WIDTH,
							x, 
							y,
							Math.random() * 4
						);
						circles.push(circle);
					}
				}
			}
	
			for(var b = 0; b < 10; b++) {
				box = new Box(
						WIDTH * Math.random(),
						HEIGHT * Math.random(),
						5,
						2,
						5 + Math.random() * 5
					);
				boxList.push(box);
			}
	
	
			c.addEventListener('click', function(e) {
				clickToggle = !clickToggle;
			});
	
			requestAnimationFrame(function loop() {
				requestAnimationFrame(loop);
	
				ctx.globalCompositeOperation = 'source-over';
				ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
				ctx.fillRect(0, 0, WIDTH, HEIGHT);
	
				ctx.fillStyle = 'white';
				ctx.fillText('CLICK TO TOGGLE', WIDTH / 2, HEIGHT / 2 + 100);					
	
				ctx.globalCompositeOperation = 'lighter';
	
				for(var i = 0, len = circles.length; i < len; i++) {
					circle = circles[i];
					circle.update();
					circle.render(ctx);
				}
	
				for(var j = 0; j < boxList.length; j++) {
					box = boxList[j];
					box.update();
					box.render(ctx);
				}
	
			});
	
	
		});

		$(document).ready(function() {			
            var canvas = document.getElementById("c1");
			var ctx = canvas.getContext("2d");
			var c = $("#c1");
			var w,h;
			var pi = Math.PI;
			var all_attribute = {
				num:100,            			 // 个数
				start_probability:0.1,		     // 如果数量小于num，有这些几率添加一个新的     		     
				radius_min:1,   			     // 初始半径最小值
				radius_max:2,   			     // 初始半径最大值
				radius_add_min:.3,               // 半径增加最小值
				radius_add_max:.5,               // 半径增加最大值
				opacity_min:0.3,                 // 初始透明度最小值
				opacity_max:0.5, 				 // 初始透明度最大值
				opacity_prev_min:.003,            // 透明度递减值最小值
				opacity_prev_max:.005,            // 透明度递减值最大值
				light_min:40,                 // 颜色亮度最小值
				light_max:70,                 // 颜色亮度最大值
			};
			var style_color = find_random(0,360);  
			var all_element =[];
			window_resize();
			function start(){
				window.requestAnimationFrame(start);
				style_color+=.1;
				ctx.fillStyle = 'hsl('+style_color+',100%,97%)';
				ctx.fillRect(0, 0, w, h);
				if (all_element.length < all_attribute.num && Math.random() < all_attribute.start_probability){
					all_element.push(new ready_run);
				}
				all_element.map(function(line) {
					line.to_step();
				})
			}
			function ready_run(){
				this.to_reset();
			}
			ready_run.prototype = {
				to_reset:function(){
					var t = this;
					t.x = find_random(0,w);
					t.y = find_random(0,h);
					t.radius = find_random(all_attribute.radius_min,all_attribute.radius_max);
					t.radius_change = find_random(all_attribute.radius_add_min,all_attribute.radius_add_max);
					t.opacity = find_random(all_attribute.opacity_min,all_attribute.opacity_max);
					t.opacity_change = find_random(all_attribute.opacity_prev_min,all_attribute.opacity_prev_max);
					t.light = find_random(all_attribute.light_min,all_attribute.light_max);
					t.color = 'hsl('+style_color+',100%,'+t.light+'%)';
				},
				to_step:function(){
					var t = this;
					t.opacity -= t.opacity_change;
					t.radius += t.radius_change;
					if(t.opacity <= 0){
						t.to_reset();
						return false;
					}
					ctx.fillStyle = t.color;
					ctx.globalAlpha = t.opacity;
					ctx.beginPath();
					ctx.arc(t.x,t.y,t.radius,0,2*pi,true);
					ctx.closePath();
					ctx.fill();
					ctx.globalAlpha = 1;
				}
			}
			function window_resize(){
				w = window.innerWidth;
				h = window.innerHeight;
				canvas.width = w;
				canvas.height = h;
			}
			$(window).resize(function(){
				window_resize();
			});
			function find_random(num_one,num_two){
				return Math.random()*(num_two-num_one)+num_one;
			}
			(function() {
				var lastTime = 0;
				var vendors = ['webkit', 'moz'];
				for(var xx = 0; xx < vendors.length && !window.requestAnimationFrame; ++xx) {
					window.requestAnimationFrame = window[vendors[xx] + 'RequestAnimationFrame'];
					window.cancelAnimationFrame = window[vendors[xx] + 'CancelAnimationFrame'] ||
												  window[vendors[xx] + 'CancelRequestAnimationFrame'];
				}
			
				if (!window.requestAnimationFrame) {
					window.requestAnimationFrame = function(callback, element) {
						var currTime = new Date().getTime();
						var timeToCall = Math.max(0, 16.7 - (currTime - lastTime));
						var id = window.setTimeout(function() {
							callback(currTime + timeToCall);
						}, timeToCall);
						lastTime = currTime + timeToCall;
						return id;
					};
				}
				if (!window.cancelAnimationFrame) {
					window.cancelAnimationFrame = function(id) {
						clearTimeout(id);
					};
				}
			}());
			start();
        });
